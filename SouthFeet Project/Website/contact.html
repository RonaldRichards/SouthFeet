<body>

<header class="header">
  <div class="container">
    <div class="logo">
      <img src="assets/images/southfeet-logo.jpg" alt="SouthFeet Logo" />
      <h1>SOUTHFEET</h1>
    </div>
    <button class="menu-toggle" id="menu-toggle"></button>
    <nav class="navbar" id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="artists.html" >Artists</a></li>
        <li><a href="releases.html">Releases</a></li>

      </ul>
    </nav>
  </div>
</header>

  <!-- CONTACT SECTION -->
  <section class="contact">
    <div class="container contact-grid">
      <!-- Contact Form -->
      <div class="contact-form">
        <h1>Contact Us</h1>
        <p>Fill in the form below to reach out to SouthFeet.</p>
        <form action="https://formspree.io/f/xgvrevbl" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Contact Info</h3>
        <p><strong>Email:</strong> info@southfeet.com</p>
        <p><strong>Phone:</strong> </p>
        <p><strong>Address:</strong> Johannesburg, South Africa</p>

        
      </div>
    </div>
  </section>
